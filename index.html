<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DataUSA Master Browser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>DataUSA Master Browser</h1>
<input id="searchBox" type="text" placeholder="Type to filter States, Counties, Universities..." />

<div class="container">
    <div class="column">
        <h2>States</h2>
        <ul id="state-list"></ul>
    </div>

    <div class="column">
        <h2>Counties</h2>
        <h4 id="selected-state-label" style="margin-top:-10px; color:#666;"></h4>
        <ul id="county-list"></ul>
    </div>

    <div class="column">
        <h2>Universities</h2>
        <ul id="uni-list"></ul>
    </div>

    <div class="details-panel">
        <h2>Details</h2>
        <div id="details"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
